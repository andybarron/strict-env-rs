name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
defaults:
  run:
    shell: bash
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.26.0
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          components: clippy
          override: true
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v1
        with:
          working-directory: api
      - name: Install cargo-make
        run: cargo install cargo-make
      - name: Build
        if: ${{ matrix.rust == 'stable' }}
        run: cargo make ci-build
      - name: Build and lint
        if: ${{ matrix.rust == 'stable' }}
        run: cargo make ci-lint
  format:
    name: Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          components: rustfmt
          override: true
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v1
        with:
          working-directory: api
      - name: Install cargo-make
        run: cargo install cargo-make
      - name: Check format
        run: cargo make ci-format
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
          - 1.26.0
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          profile: minimal
          override: true
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v1
        with:
          working-directory: api
      - name: Install cargo-make
        run: cargo install cargo-make
      - name: Run tests and generate coverage report
        run: cargo make ci-test
      - name: Upload coverage report
        if: ${{ matrix.rust == 'stable' && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: codecov/codecov-action@v1
        with:
          fail_ci_if_error: true
